<section ng-controller="tablesUberCtrl" id="tables-uber-html-example">

    <div class="container">
        <h2>Tables-Uber Demo</h2>

        <div>

            <h3 class="bottom-offset-5 top-offset-60">
                Data Tables - Expandable Details
            </h3>

            <div class="bottom-offset-60">
                <table id="table-expandable" class="table table-striped table-hover table-expandable-row table-pagination table-editable nowrap compact">
                    <thead>
                    <tr>
                        <th><input name="select_all" value="1" type="checkbox"></th>
                        <th class="truncate">Company name</th>
                        <th class="truncate">Solution ID</th>
                        <th class="truncate">List price</th>
                        <th class="truncate">Quote number</th>
                    </tr>
                    </thead>
                </table>
            </div>

            <h3 class="bottom-offset-20 top-offset-60">
                Data Tables - Responsive Collapsing Column
            </h3>

            <div class="bottom-offset-60">
                <form class="form-compressed" role="form">
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-6">
                            <label for="select01" class="col-xs-6 form-label">Filter by status</label>
                            <select class="form-control col-xs-6" id="select01">
                                <option disabled selected> Filter by status </option>
                                <option> open </option>
                                <option> waiting on response </option>
                                <option> pending approval </option>
                                <option> closed </option>
                            </select>
                        </div>
                    </div>
                </form>

                <table id="table-uber" class="table table-striped table-hover table-responsive-columns table-pagination table-editable">
                    <thead>
                    <tr>
                        <th>
                            <span><input name="select_all" value="1" type="checkbox"></span>
                        </th>
                        <th>Company name</th>
                        <th>Solution name</th>
                        <th>Solution ID</th>
                        <th>Owner</th>
                        <th>Last edited</th>
                        <th>List price</th>
                        <th>Customer number</th>
                        <th>Reference number</th>
                        <th>Quote number</th>
                    </tr>
                    </thead>
                </table>
            </div>


            <hr/>

        </div>
    </div>

</section>
