<section ng-controller="progressBarsCtrl" id="progress-bars-html-example">

    <div class="container">
        <h2>Progress-Bars Demo</h2>
        <div class="row">
            <div class="col-md-6 bottom-offset-20">
                <h4>
                    Default
                </h4>
                <p>
                    Default progress bar color.
                </p>
                <div id="default-progress">
                    <div class="progress">
                        <div class="bar" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-offset-40">
            <h4>
                Default progress status
            </h4>
            <div class="progress progress-status">
                <a href="javascript:;" class="bar bar-complete" style="width: 33.3%">
                    <span class="hidden-xs hidden-sm">Shipping</span>
                </a>
                <div class="bar bar-progress" style="width: 33.3%">
                    <span class="hidden-xs hidden-sm">Payment</span>
                </div>
                <div class="bar bar-incomplete" style="width: 33.4%">
                    <span class="hidden-xs hidden-sm">Verify &amp; Submit Order</span>
                </div>
            </div>
        </div>
    </div>

</section>
