<section ng-controller="modalsCtrl" id="modals-html-example">

    <div class="container">
        <h2 class="bottom-offset-30">Modals Demo</h2>


        <button class="btn btn-default" data-toggle="modal" data-target="#example-modal">
            Launch demo modal
        </button>

        <!--modal-->
        <div class="modal fade" id="example-modal" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 class="modal-title">Modal title</h3>
                    </div>
                    <div class="modal-body">
                        <p>One fine body…</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!--/modal-->

    </div>

</section>
