<!-- Banner + Left 3 Column Nav Layout http://www.delldesignlibrary.com/blank-templates/banner-left-nav.html -->
<header class="masthead-container" id="masthead">
    <div class="container">
        <div ui-view="masthead">%%masthead%%</div>
    </div>
</header>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
			<section ui-view="left-nav-area" id="left-nav-area">%%left-nav-area%%</section>
		</div>
		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
			<section ui-view="banner-area" id="banner-area">%%banner-area%%</section>
			<section ui-view="main-content-area" id="main-content-area">%%main-content-area%%</section>
		</div>
	</div>
</div>
<footer class="footer-container" id="footer">
    <div class="container">
        <div ui-view="footer">%%footer%%</div>
    </div>
</footer>
