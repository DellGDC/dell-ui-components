<section id="tooltips" class="container" ng-controller="TooltipsCtrl">

<div class="page-header">
    <h2>
        Tooltips
    </h2>
</div>

    <!-- copy html description and dropdown-->
    <div class="row bottom-offset-40 html-copy">
        <div class="col-md-9">{{copyHtmlNote}}</div>
        <div class="col-md-3">
            <div class="btn-group pull-right">
                <button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">Copy your HTML</button>
                <ul class="dropdown-menu">
                    <li><a class="disabled"><strong>Tooltip</strong></a></li>
                    <li><a href="javascript:;" to-clipboard clipboard-target="#tooltip-on-top" class="text-blue">Tooltip on top</a></li>
                    <li><a href="javascript:;" to-clipboard clipboard-target="#tooltip-on-right" class="text-blue">Tooltip on right</a></li>
                    <li><a href="javascript:;" to-clipboard clipboard-target="#tooltip-on-bottom" class="text-blue">Tooltip on bottom</a></li>
                    <li><a href="javascript:;" to-clipboard clipboard-target="#tooltip-on-left" class="text-blue">Tooltip on left</a></li>
                </ul>
            </div>
        </div>
    </div>

<div id="tooltip-example-HTML">
    <ul class="unstyled list-inline">
        <li id="tooltip-on-top" class="top-offset-10">
            <a href="javascript:;" data-toggle="tooltip" title="" data-original-title="Tooltip on top with simple filler copy">Tooltip on top</a>
        </li>
        <li id="tooltip-on-right" class="top-offset-10">
            <a href="javascript:;" data-toggle="tooltip" data-placement="right" title="" data-original-title="Tooltip on right with simple filler copy">Tooltip on right</a>
        </li>
        <li id="tooltip-on-bottom" class="top-offset-10">
            <a href="javascript:;" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip on bottom with simple filler copy">Tooltip on bottom</a>
        </li>
        <li id="tooltip-on-left" class="top-offset-10">
            <a href="javascript:;" data-toggle="tooltip" data-placement="left" title="" data-original-title="Tooltip on left with simple filler copy">Tooltip on left</a>
        </li>
    </ul>
</div>


</section>
