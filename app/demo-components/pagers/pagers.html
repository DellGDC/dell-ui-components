<section id="pagers" class="container" ng-controller="PagersCtrl">

	<div class="page-header">
	    <h2>
	        Pagers <small>( for carousels )</small>
	    </h2>
	</div>


    <!-- copy html description and dropdown-->
    <div class="row bottom-offset-40 html-copy">
        <div class="col-md-9">{{copyHtmlNote}}</div>
        <div class="col-md-3">
            <div class="btn-group pull-right">
                <button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">Copy your HTML</button>
                <ul class="dropdown-menu">
                    <li><a href="javascript:;" to-clipboard clipboard-target="#centered-pager" class="text-blue">Centered pager</a></li>
                    <li><a href="javascript:;" to-clipboard clipboard-target="#centered-pager-with-text" class="text-blue">Centered pager with text</a></li>
                </ul>
            </div>
        </div>
    </div>

	<div class="bottom-offset-60">
	    <div id="pager-example-HTML">
	        <h3 class="bottom-offset-40">Centered</h3>
	        <div class="bottom-offset-40">
	            <div id="centered-pager">
	                <ul class="pager">
	                    <li><a href="javascript:;"><span aria-hidden="true" class="icon-ui-arrowleft"></span></a></li>
	                    <li><a href="javascript:;"><span aria-hidden="true" class="icon-ui-arrowright"></span></a></li>
	                </ul>
	            </div>
	        </div>
	        <hr/>
	        <h3>Centered with text</h3>
	        <div class="bottom-offset-40">
	            <div id="centered-pager-with-text">
	                <ul class="pager">
	                    <li><a href="javascript:;"><span aria-hidden="true" class="icon-ui-arrowleft"></span>&nbsp;Previous</a></li>
	                    <li><a href="javascript:;">Next&nbsp;<span aria-hidden="true" class="icon-ui-arrowright"></span></a></li>
	                </ul>
	            </div>
	        </div>
	    </div>
	</div>


</section>
